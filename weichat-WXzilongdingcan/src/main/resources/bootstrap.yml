server:
  port: 8887
spring:
  application:
    name: weichat-zilongdingcan
  cloud:
    config:
      discovery:
        # 配置在eureka上的唯一标识
        service-id: weichat-config
        enabled: true
      name: weichat
      profile: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
